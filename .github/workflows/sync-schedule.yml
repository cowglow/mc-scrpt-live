name: Sync Event Data and Publish Site

on:
  schedule:
    - cron: '0 16 * * 4'

jobs:
  sync-event:
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3.0.2
      - name: Setup node
        uses: actions/setup-node@v2-beta
        with:
          node-version: "18.12.1"
      - name: Sync services
        run: |
          yarn sync
        env:
          GAS_URL: ${{ secrets.GAS_URL }}
          GAS_PRODUCT: ${{ secrets.GAS_PRODUCT }}
