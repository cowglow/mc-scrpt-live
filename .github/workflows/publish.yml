name: Publish Site

on:
   workflow_dispatch:
    branches:
       - main 
   push:
     branches:
       - main

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
       contents: read
       pages: write
       id-token: write
    environment:
       name: github-pages
       url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: Install dependencies ðŸ“¦
        run: npm ci
      - name: Sync services
        run: npm run sync
        env:
          GAS_URL: ${{ secrets.GAS_URL }}
          DEPLOYMENT_ID: ${{ secrets.DEPLOYMENT_ID }}
      - name: Build
        run: npm run build
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: build
      - name: Deploy ðŸš€
        id: deployment
        uses: actions/deploy-pages@v4
