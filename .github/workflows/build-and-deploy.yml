name: Deploy a new version

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    branches:
      - main

jobs:
  build:
    name: Deploy Update
    runs-on: ubuntu-latest
    env:
      GAS_URL: ${{ secrets.GAS_URL }}
      GAS_PRODUCT: ${{ secrets.GAS_PRODUCT }}
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3.0.2
      - name: Install dependencies ðŸ“¦
        run: |
          yarn install
      - name: Sync & Build
        run: |
          yarn sync && yarn build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: build/
