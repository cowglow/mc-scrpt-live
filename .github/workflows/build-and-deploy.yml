name: Deploy a new version

on:
  workflow_dispatch:
    branches:
      - main

jobs:
  build:
    name: Deploy Update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3.0.2
      - name: Install dependencies 📦
        run: |
          yarn install
      - name: Sync event log
        run: |
          yarn sync
      - name: Build 🛠
        run: |
          yarn build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: build/
