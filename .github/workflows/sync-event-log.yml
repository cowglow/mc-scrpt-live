name: Sync event log

on:
#  push:
#    branches: [ "main" ]
  workflow_dispatch:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GAS_URL: ${{ secrets.GAS_URL }}
      GAS_PRODUCT: ${{ secrets.GAS_PRODUCT }}
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3.0.2
      - name: Install dependencies ðŸ“¦
        run: |
          yarn install
      - name: Sync event log
        run: |
          echo $GAS_URL
          yarn sync
