version: "3.3"

services:
  api:
    container_name: php-apache
    image: cowglow/mc-scrpt-live-api:${IMAGE_TAG}
    build:
      context: "services/api"
      dockerfile: "Dockerfile.dev"
    volumes:
      - ./services/api:/var/www/html
    ports:
      - "9000:80"
  web-app:
    container_name: svelte-webapp
    image: cowglow/mc-scrpt-live:${IMAGE_TAG}
    build:
      context: "services/web-app"
      dockerfile: "Dockerfile.dev"
    volumes:
      - ./services/web-app/package.json:/app/package.json
      - ./services/web-app/src:/app/src
      - ./services/web-app/static:/app/static
      - yarn-cache:/usr/local-share/.cache/yarn
    ports:
      - "3000:3000"
      - "24678:24678"

volumes:
  yarn-cache:
